name: filmo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  get_it: ^7.6.7
  flutter_bloc: ^8.1.3
  http: ^1.2.0
  responsive_sizer: ^3.3.0+1
  build_runner: ^2.4.8
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  connectivity: ^3.0.6
  flashy_tab_bar2: ^0.0.10
  shimmer: ^3.0.0
  url_launcher: ^6.2.6
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  analyzer: ^5.11.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
  - family: Manrope
    fonts:
      - asset: assets/fonts/Manrope-Regular.ttf
      - asset: assets/fonts/Manrope-Light.ttf
        weight: 300
      - asset: assets/fonts/Manrope-Medium.ttf
        weight: 500
      - asset: assets/fonts/Manrope-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Manrope-Bold.ttf
        weight: 700